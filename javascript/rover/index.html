<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='style.css'>
  <script type='text/javascript' src='main.js'></script>
</head>

<!--

  * img/space.jpg
        http://wallpoper.com/wallpaper/outer-space-426204

  * img/marstotal.jpg
        https://newauthors.wordpress.com/2010/06/08/mars-deep-crust-mine-zb203-south/

  * img/r1.png
        http://www.pngall.com/rock-png/download/10800

  * img/r2.png

<body onload=init()>
  <div class=container>
    <canvas id=view></canvas>
    <div id=pannel class="h dark">
      <div id=control class=v>
        <div class=h>
          <img class=button id=lf>
          <img class=button id=fw>
          <img class=button id=rt>
        </div>
        <div class=h>
          <img class=button id=dn>
          <img class=button id=bk>
          <img class=button id=up>
        </div>
      </div>
      <div id=log class=v></div>
    </div>
    <div id=storage class="v dark">
      <img class=button id=pk>
      <a id=downloadLink>
        <img class=button id=cm>
      </a>
    </div>
    <div class="h dark" id=cliBar>
      <form action="javascript:applyCli();">
        <label>CLI</label>
        <input id=cli></input>
        <button id=cliSubmit>send</button>
      </form>
    </div>
  </div>
</body>

</html>
